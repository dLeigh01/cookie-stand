<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cookie Stand - Sales</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Sales Data</h1>
    <nav>
      <h2><a href="index.html">Home</a></h2>
    </nav>
  </header>
  <main>
    <div id="flexbox">
      <table id="sales-data"></table>
    </div>
    <form id="getForm">
      <fieldset>
        <legend>New Store</legend>
        <label for="name">Store Location:</label>
        <input type="text" name="name" id="name">
        <label for="min">Minimum Customers per Hour:</label>
        <input type="number" name="min" id="min">
        <label for="max">Maximum Customers per Hour:</label>
        <input type="number" name="max" id="max">
        <label for="avg">Average Cookie per Customer:</label>
        <input type="text" name="avg" id="avg">
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script src="js/app.js"></script>
  </main>
</body>
</html>
